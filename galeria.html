<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeria</title>
  <link rel="stylesheet" href="css/style_galeria.css" />
</head>

<body>
  <header>
    <nav class="menu">  
      <div class="logo-container">
         <img src="fotos/logo rcm.png" alt="Logo RCM" class="logo-img" />
      </div>
      <div class="menu-container">
          <ul class="nav-links">
              <li><a href="index.html" target="_blank">Página Inicial</a></li>
              <li><a href="galeria.html" target="_blank">Galeria</a></li>
              <li><a href="orcamento.html" target="_blank">Orçamento</a></li>
          </ul>
      </div>
    </nav>
    
    <h1>RCM - Construção em Geral</h1>
    <p>Transformando projetos em realidade!</p>
  </header>


  <main>
    <section class="departamento">
        <h2>Fundação</h2>
        
        <div class="carrossel-container">
            <button class="btn-navegar" onclick="moverCarrossel('fundacao', -1)">←</button>
            
            <div class="carrossel" id="carrossel-fundacao">
              <img src="fotos/fundacao/fund1.jfif" alt="Fundação 1">
              <img src="fotos/fundacao/fund2.jfif" alt="Fundação 2">
              <img src="fotos/fundacao/fund3.jfif" alt="Fundação 3">
              <img src="fotos/fundacao/fund4.jfif" alt="Fundação 4">
            </div>
          
            <button class="btn-navegar" onclick="moverCarrossel('fundacao', 1)">→</button>
        </div>
    </section>
    
    <section class="departamento">
        <h2>Construção</h2>

        <div class="carrossel-container">
          <button class="btn-navegar" onclick="moverCarrossel('construcao', -1)">←</button>

          <div class="carrossel" id="carrossel-construcao">
            <img src="fotos/contrucao/construcao1.jfif" alt="Construção 1">
            <img src="fotos/contrucao/construcao2.jpg" alt="Construção 2">
            <img src="fotos/contrucao/construcao3.jfif" alt="Construção 3">
            <img src="fotos/contrucao/construcao4.jfif" alt="Construção 4">
          </div>

          <button class="btn-navegar" onclick="moverCarrossel('construcao', 1)">→</button>
        </div>
    </section>

    <section class="departamento">
        <h2>Acabamento</h2>

        <div class="carrossel-container">
          <button class="btn-navegar" onclick="moverCarrossel('acabamento', -1)">←</button>

          <div class="carrossel" id="carrossel-acabamento">
            <img src="fotos/acabamento/acabamento1.jfif" alt="Acabamento 1">
            <img src="fotos/acabamento/acabamento2.jfif" alt="Acabamento 2">
            <img src="fotos/acabamento/acabamento3.jfif" alt="Acabamento 3">
            <img src="fotos/acabamento/acabamento4.jfif" alt="Acabamento 3">
          </div>

          <button class="btn-navegar" onclick="moverCarrossel('acabamento', 1)">→</button>
        </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Mestre de Obras - by Adriana Litoldo.</p>
  </footer>

  <script src="js/script.js"></script>

</body>
</html>
